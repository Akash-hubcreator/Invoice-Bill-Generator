<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="invoiceContainer">
        <h2 class="mb-5 text-center">AKASH AQUA ENTERPRISES</h2>
        <h3 class="text-center">kumbakonam main road villupuram 605103 phno: 7418872122 9894872122</h3>
        <form id="invoiceForm">
            <div class="row mt-5 mb-5">
                <div class="form-group col-md-6">
                    <label for="customerName">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required />
                </div>
                <div class="form-group col-md-6">
                    <label for="invoiceDate">Invoice Date</label>
                    <input type="text" class="form-control" id="invoiceDate" disabled readonly />
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Description</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Total</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="invoiceItems"></tbody>
            </table>
            <button type="button" class="btn btn-primary" id="addItemBtn">Add Item</button>
            <div class="form-group col-md-6 mt-4">
                <label for="totalAmount">Total Amount</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="totalAmount" disabled readonly />
                    <button type="button" class="btn btn-primary" onclick="updateTotalAmount()">Calculate Total</button>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-2">New Invoice</button>
        </form>
        <button class="btn btn-danger btn-print mt-4" onclick="window.print()">Print Invoice</button>
        <button type="button" class="btn btn-primary mt-5">Save Invoice</button>
    </div>
    <script src="invoice.js"></script>
</body>
</html>
