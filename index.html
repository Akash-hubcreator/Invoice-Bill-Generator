<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System - Invoice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Invoice Section -->
    <div class="container" id="invoiceContainer">
        <!-- Logo and Title Section -->
        <div class="d-flex align-items-center justify-content-between mb-3">
            <img src="images/logo.png.png" alt="Left Logo" class="invoice-logo">
            <h2 class="text-center flex-grow-1">AKASH AQUA ENTERPRISES</h2>
            <img src="images/logo.png.png" alt="Right Logo" class="invoice-logo">
        </div>

        <h3 class="text-center">Kumbakonam Main Road, Villupuram 605103<br> Ph: 7418872122, 9894872122</h3>
        
        <form id="invoiceForm">
            <div class="row mt-5 mb-5">
                <div class="form-group col-md-6">
                    <label for="customerName">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required />
                </div>
                <div class="form-group col-md-6">
                    <label for="invoiceDate">Invoice Date</label>
                    <input type="text" class="form-control" id="invoiceDate" disabled readonly />
                </div>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="invoiceItems"></tbody>
            </table>
            <button type="button" class="btn btn-primary" id="addItemBtn">Add Item</button>
            
            <div class="form-group col-md-6 mt-4">
                <label for="totalAmount">Total Amount</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="totalAmount" disabled readonly />
                    <button type="button" class="btn btn-primary" onclick="updateTotalAmount()">Calculate Total</button>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-2">Generate Invoice</button>
        </form>

        <button class="btn btn-danger btn-print mt-4" onclick="window.print()">Print Invoice</button>
        <button type="button" class="btn btn-primary mt-5" onclick="shareInvoice()">Share Invoice</button>
    </div>

    <script src="invoice.js"></script>
</body>
</html>
